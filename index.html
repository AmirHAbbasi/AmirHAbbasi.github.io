

<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>

<style>

:root {
  --main-bg-color: black;
  --main-fg-color: yellow;
  --main-td-color: blue;
  --main-ft-color: white;
}

body{
font-family:'Cairo';
}
.section{
	background-color:var(--main-td-color);
	color: white;
	padding:1%;
	text-align:center;
	cursor:pointer;
	margin-bottom:1%;
	
}
.section:hover{
	opacity:.5;
	
}
.key{
font-size:1.5em;
color:var(--main-fg-color);
}
.value{
font-size:1.5em;
color:var(--main-ft-color);
}

</style>





<body style="background-color:black;opacity:1">


<div id="photo" style="left:1vw;top:5vh;position:absolute;width:20%;height:50%;background-image:url('src/AmirAbbasi.jpg');
background-position-x: center;background-position-y: center;background-size: cover;"></div>
	
<svg id="name" style="left:1vw;top:5vh;position:absolute;width:20%;height:50%;background-color:var(--main-ft-color);">
  	<text id="myName" x="1%" y="95%" fill="var(--main-td-color)">Amirhossein Abbasi Shahkooh</text>		
</svg>

<div id="photo" style="left:1vw;top:57vh;position:absolute;width:20%;height:38%;background-color:var(--main-fg-color);
background-position-x: center;background-position-y: center;background-size: cover;">
	<div id="s_pi" onclick="SelectSection(this)" class="section">Personal Information</div>
	<div id="s_ps" onclick="SelectSection(this)" class="section">Programming Skills</div>
	<div id="s_ls" onclick="SelectSection(this)" class="section">Languages Skills</div>
</div>

<div style="background-size: cover;background-color: transparent;width:74vw;height:90vh;position:absolute;left:22vw;top:5vh;border: solid var(--main-fg-color) 1vw;
box-sizing: border-box;text-align: -webkit-center;text-align:-webkit-left;">

	<p id="header" style="text-transform: uppercase;height:.8em;font-weight: 900;width: fit-content;padding-left: 0.3em;padding-right: 0.3em;
	background-color: black;color: var(--main-fg-color);position: relative;margin-top: 0%;font-size: xx-large;margin-bottom: 0.5em;top: -0.8em;
	text-shadow: 1px 1px black;">
	CV
	</p>

	<div id="content" style="color:var(--main-fg-color);text-align: -webkit-left;margin-left:2%;margin-right:2%">
	

	<div>
		<div><text class="key">First Name:</text> <text class="value">Amir Hossein</text></div>
		<div><text class="key">Last Name:</text> <text class="value">Abbasi Shahkooh</text></div>
	</div>
	

	<div>
	<text class="key">Email Address:</text>
	<text class="value"><a href="mailto:amirabbasishahkooh@gmail.com">amirabbasishahkooh@gmail.com</a></text>
	</div>

	<div>
	<text class="key">Birth date:</text>
	<text class="value">23 Nov 1998</text>
	</div>

	
	
	
	</div>

</div>




<div id="menu" style="overflow:hidden;transition:1s;left:0;top:0;position:fixed;height:100vh;width:0vw;background-color:red">
	<p onClick="toggle_menu()" onmouseover="this.style['border-radius']='1px 10px 1px 1px'" 
	onmouseout="this.style['border-radius']='0px 0px 0px 0px'" 
	style="cursor:pointer;transition:1s;right:0;top:1vh;height:5vh;background-color:var(--main-bg-color);color:white;width: fit-content;position: absolute;margin: 0;
	padding: 0.25% 1%;">
	&larr;
	</p>

	<div style="position: absolute;left:25%;top:25%;width:50%;height:50%;border: 5px solid white;color:white">
	    <div style="width:100%;text-align-last: center;margin-top:1%">
      		<input onchange="change_lang()" checked type="radio" id="contactChoice1" name="lang" value="eng" />
      		<label for="contactChoice1">English</label>
      		<input onchange="change_lang()" type="radio" id="contactChoice2" name="lang" value="per" />
      		<label for="contactChoice2">فارسي</label>
	   </div>
	</div>
    
</div>



<p id="menu_label" onClick="toggle_menu()" onmouseover="this.style['border-radius']='1px 10px 1px 1px'" 
onmouseout="this.style['border-radius']='0px 0px 0px 0px'" 
style="cursor:pointer;transition:1s;left:0;top:1vh;position:fixed;height:5vh;background-color:red;color:white;margin: 0;
padding: 0.25% 1%;">
&#9776;
</p>





 



</body>

<script>


const photo = document.getElementById('photo');
const name = document.getElementById('name');



const myName = document.getElementById('myName');








const menu = document.getElementById('menu');
const menu_label = document.getElementById('menu_label');
function toggle_menu(){ 
	if(menu.style.width=="0vw"){menu.style.width="100vw";menu_label.style.left="100vw"}
	else{menu.style.width="0vw";menu_label.style.left="0vw"}
}




const header = document.getElementById('header');
const dictionaries = {

'per' : ["اميرحسين عباسي شاهکوه",
	"گزينه ها",
	"رزومه",
	"اطلاعات شخصي",
	"مهارت هاي برنامه نويسي",
	"مهارت هاي زباني"],
'eng' : ["Amirhossein Abbasi Shahkooh", "Menu", "CV", "Personal Information", "Programming Skills", "Languages Skills"],
};
const lang_dir = {
'per' : "rtl",
'eng' : "ltr",
};
var current_lang;
function change_lang(){
	current_lang = document.querySelector('input[name="lang"]:checked').value;
	// Change Name
	myName.innerHTML = dictionaries[current_lang][0];
	myName.dir = lang_dir[current_lang];
	// Change Header
	header.innerHTML = dictionaries[current_lang][2];
	// Change Selectors
	document.getElementById('s_pi').innerHTML = dictionaries[current_lang][3];
	document.getElementById('s_ps').innerHTML = dictionaries[current_lang][4];
	document.getElementById('s_ls').innerHTML = dictionaries[current_lang][5];
}


function random_num(num1, num2){ 
	return ((Math.floor(Math.random() * 100))%(num2-num1+1))+num1;
}




var w1,w2;
var left=0;

const diff = 2;


function toggle(element){
	var styles = element.style['clipPath'].split('(')[1].split('%');
	console.log(styles);
	if(styles.indexOf('0')>=0){
	element.style['clipPath'] = `polygon(${parseInt(styles[0])+diff}% ${parseInt(styles[1])+diff}%, ${parseInt(styles[2].replace(',', ''))-diff}% ${parseInt(styles[3])+diff}%, ${parseInt(styles[4].replace(',', ''))-diff}% ${parseInt(styles[5])-diff}%, ${parseInt(styles[6].replace(',', ''))+diff}% ${parseInt(styles[7].replace(',', ''))-diff}%)`;
	}
	else{
	element.style['clipPath'] = `polygon(${parseInt(styles[0])-diff}% ${parseInt(styles[1])-diff}%, ${parseInt(styles[2].replace(',', ''))+diff}% ${parseInt(styles[3])-diff}%, ${parseInt(styles[4].replace(',', ''))+diff}% ${parseInt(styles[5])+diff}%, ${parseInt(styles[6].replace(',', ''))-diff}% ${parseInt(styles[7].replace(',', ''))+diff}%)`;
	}
	
}



function SelectSection(elem){
	
	for (const child of elem.parentElement.children) {
  		child.style['background-color']="var(--main-td-color)";
	}
	elem.style['background-color']="var(--main-bg-color)";
	header.innerHTML = elem.innerHTML;
}


w1=0;w2=0;

w1 = random_num(70,90);
w2 = random_num(70,90);

photo.style['clipPath'] = `polygon(0% 0%, 100% 0%, 100% ${w2}%, 0% ${w1}%)`;
name.style['clipPath'] = `polygon(0% ${w1+1}%, 100% ${w2+1}%, 100% 100%, 0% 100%)`;


//name.children[0].style['fontSize']="1px"
name.children[0].style['fontSize']=`${((name.clientWidth)/(name.children[0].innerHTML.length))*2}px`;
//transform:scale(2.0,1.0);
//name.children[0].style['transform'] = `scale(${((name.clientWidth)/(name.children[0].innerHTML.length))},1)`;








</script>

</html>
